name: Survival
version: ${project.version}
main: de.mvnuuh.minecraft.survival.Survival
api-version: 1.17
commands:
  ip:
    permission: survival.ip
    description: Zeigt die IP-Adresse von einem Spieler.
    usage: /ip <Spieler>
  test:
    description: Testet das Plugin.
    usage: /test
  bc:
    description: Broadcasts to every player.
    permission: survival.broadcast
    usage: /bc <Nachricht>
  level:
    description: Zeigt das Level eines Spielers.
    usage: /level <Spieler>